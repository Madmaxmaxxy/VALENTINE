
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíò</title>
<style>
body{
  margin:0;
  padding:0;
  text-align:center;
  font-family:Arial, sans-serif;
  background: linear-gradient(to right, #ff758c, #ff7eb3);
  overflow:hidden;
  color:white;
}

h1{
  margin-top:50px;
  font-size:40px;
}

button{
  padding:15px 30px;
  font-size:20px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:0.3s;
}

#yesBtn{
  background:#ff0055;
  color:white;
  box-shadow:0 0 15px #ff0055;
}

#noBtn{
  background:white;
  color:#ff0055;
  position:absolute;
  left:55%;
  top:55%;
}

#message{
  display:none;
  max-width:900px;
  margin:auto;
  padding:40px;
  font-size:22px;
  line-height:1.8;
  text-align:left;
}

.rose, .heart{
  position:fixed;
  top:-10px;
  font-size:25px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{ transform: translateY(100vh); }
}

@keyframes sparkle{
  0%, 100% {opacity:1; transform:scale(1);}
  50% {opacity:0.5; transform:scale(1.5);}
}

.sparkle{
  position:fixed;
  font-size:20px;
  color:#fff;
  animation:sparkle 2s infinite;
}
.cat-gif{
  width:180px;
  margin:20px auto;
}
.rose-man{
  width:200px;
  margin:20px auto;
}
#typed{
  white-space: pre-line;
}
</style>
</head>
<body>

<h1 id="mainTitle">Will You Be My Valentine? ü•∫üåπ</h1>

<button id="yesBtn" onclick="yesClick()">YES üíò</button>
<button id="noBtn" onclick="moveButton()">NO üòè</button>

<div id="catDiv" style="display:none;">
  <img class="cat-gif" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
</div>

<div id="roseManDiv" style="display:none;">
  <img class="rose-man" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
</div>

<div id="message">
  <p id="typed"></p>
</div>

<audio id="bgmusic" loop preload="auto">
  <source src="love.mp3" type="audio/mpeg">
</audio>

<script>
let noCount=0;

function moveButton(){
  let btn=document.getElementById("noBtn");
  btn.style.top=Math.random()*80+"vh";
  btn.style.left=Math.random()*80+"vw";
}

function yesClick(){
  // Hide buttons and title
  document.getElementById("mainTitle").style.display="none";
  document.getElementById("yesBtn").style.display="none";
  document.getElementById("noBtn").style.display="none";

  // Show GIFs
  document.getElementById("catDiv").style.display="block";
  document.getElementById("roseManDiv").style.display="block";

  // Play music
  let music=document.getElementById("bgmusic");
  music.volume=0.6;
  music.play();

  // Roses and hearts
  for(let i=0;i<60;i++){
    let rose=document.createElement("div");
    rose.innerHTML="üåπ";
    rose.classList.add("rose");
    rose.style.left=Math.random()*100+"vw";
    rose.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(rose);

    let heart=document.createElement("div");
    heart.innerHTML="üíñ";
    heart.classList.add("heart");
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(heart);

    let sparkle=document.createElement("div");
    sparkle.innerHTML="‚ú®";
    sparkle.classList.add("sparkle");
    sparkle.style.left=Math.random()*100+"vw";
    sparkle.style.top=Math.random()*100+"vh";
    document.body.appendChild(sparkle);
  }

  // Long romantic message typing effect
  const message = `From the moment you walked into my life, everything became brighter, more colorful, more magical.  
Your smile melts my heart, your laugh is my favorite sound in the world,  
and every moment with you feels like a dream I never want to wake from.  

You are my peace, my happiness, my comfort, my favorite person.  
Being with you makes me a better version of myself.  

I promise to stand by your side, protect your heart, support your dreams,  
and love you deeper with every passing day.  

You are not just my Valentine today,  
you are my forever, my soulmate, my everything. üíç‚ù§Ô∏è  

I love you endlessly, completely, and truly. üåπüíñ  
Happy Valentine‚Äôs Day my love! ü•∞üíò`;

  let i=0;
  function typeWriter(){
    if(i<message.length){
      document.getElementById("typed").innerHTML += message.charAt(i);
      i++;
      setTimeout(typeWriter, 40);
    }
  }
  document.getElementById("message").style.display="block";
  typeWriter();
}
</script>

</body>
</html>
